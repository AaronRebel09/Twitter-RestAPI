<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../iron-ajax/iron-ajax.html">

<dom-module id="Twitter-RestAPI">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <iron-ajax
    auto
    url="https://api.twitter.com/1.1/statuses/user_timeline.json?user_id=1431771662&count=2"
    params='{"part":"snippet", "q":"polymer", "key": "vT35OK8SauQxCafWgcnigM275", "type": "text"}'
    handle-as="json"
    last-response="{{ajaxResponse}}"
    >
    </iron-ajax>
  <pre>[[json(ajaxResponse)]]</pre>

  <template is="dom-repeat" items="[[ajaxResponse]]">
    <span>[[item.name]]</span>
  </template>

  </template>

  <script>
    /**
     * `Twitter-RestAPI`
     * simple test API from twitter
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class TwitterRestAPI extends Polymer.Element {
      static get is() { return 'Twitter-RestAPI'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'Twitter-RestAPI'
          }
        };
      }

      json(obj) {
        return JSON.stringify(obj, null, 2);
      }

    } 
    window.customElements.define(TwitterRestAPI.is, TwitterRestAPI);
  </script>
</dom-module>
